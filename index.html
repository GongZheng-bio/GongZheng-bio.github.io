# 写一个个人网页，包含主页（大的目录页）、知识库、关于我（简洁）
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    
    <nav>
        <a href="#home">主页</a>
        <a href="#knowledge-base">知识库</a>
        <a href="#about-me">关于我</a>
    </nav>

    <section id="home">
        <h2>主页</h2>
        <p>这是我的个人主页，您可以在这里找到我的最新动态和重要链接。</p>
    </section>

    <section id="knowledge-base">
        <h2>知识库</h2>
        <p>在这里，我分享我所学到的知识和经验，包括编程、设计等方面的内容。</p>
    </section>

    <section id="about-me">
        <h2>关于我</h2>
        <p>我是一个热爱学习和分享的人，希望通过这个平台与大家交流。</p>
    </section>

    <footer>
        &copy; 2023 个人主页
    </footer>
</body>
</html>
